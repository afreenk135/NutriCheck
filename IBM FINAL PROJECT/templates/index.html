<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriCheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ensure full coverage of background image */
        body {
            background-image: url('/static/New.jpg');
            background-size: cover;
            background-position: top; /* Align from the top */
            background-attachment: fixed; /* Fixed image during scroll */
            color: #333333; /* Darker font for contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Centered container for content */
        .content-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        /* Heading style */
        h1 {
            font-weight: bold;
            font-size: 2.5em;
            color: #333333;
            margin-bottom: 10px;
        }
        /* Paragraph style */
        p {
            font-size: 1.2em;
            color: #555555;
            margin-bottom: 20px;
        }
        /* Button styling */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; /* Green color */
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        /* Button hover effect */
        .btn:hover {
            background-color: #388E3C; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>NutriCheck</h1>
        <p>Your tool for assessing child malnutrition risk.</p>
        <a href="{{ url_for('calculator') }}" class="btn">Start Assessment</a>

    </div>
</body>
</html>
